<!DOCTYPE html>
<html>
  <head>
    <title>Piclodio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{ STATIC_URL }}/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery  -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Boostrap -->
    <script src="{{ STATIC_URL }}/dist/js/bootstrap.min.js"></script>
    <!-- personal js -->
    <script src="{{ STATIC_URL }}webradio.js"></script>
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <a class="navbar-brand" href="/">Piclodio</a><p class="navbar-text">Web Radio</p>
        <button style="float: right;margin-right:20px" type="button" class="btn btn-default navbar-btn">Option</button>
    </nav>
    
    <div class="container">
        <fieldset class="scheduler-border">
            <legend class="scheduler-border"><a href="/addwebradio/" style="margin-bottom: 3px" type="button" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-plus"></span></a>  Web Radio</legend>
            <!-- list of saved web radio -->
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Play</th>
                        <th>Delete</th>
                        
                    </tr>
                </thead>
                <tbody>
                    {% for radio in listradio %}
                        <tr>
                            <th>
                                {{radio.name }}
                            </th>
                            <th>
                               <a href="/play/{{radio.id }}" style="margin-bottom: 3px" type="button" class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-play"></span>
                               </a>
                            </th>
                            <th>
                                <a href="/deleteWebRadio/{{radio.id }}"style="margin-bottom: 3px" type="button" class="btn btn-danger btn-sm">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </a> 
                            </th>
                        </tr>
                    {% empty %}
                    <p>No web radio yet. </p>
                    {% endfor %}
                </tbody>
            </table>
        </fieldset >   
           
    </div>
    
  </body>
</html>
